<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.-->
    <!--    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.-->
    <!--    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
</head>
<body>
<p id="display"></p>
<script>
    let arr1 = new Array(34, 56, 78, 90, 23, 44, 56, 78, 22);
    let arr2 = new Array(45, 89, 9, 23, 45, 67, 89, 94);
    let arr = new Array();

    function displayArray() {
        arr = arr1.concat(arr2);
        return arr;
    }

    document.getElementById('display').innerHTML = "Mảng nối là: " + displayArray();

</script>
</body>
</html>
