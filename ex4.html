<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
<!--    bài 4 Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
</head>
<body>
<p id="display"></p>
<p id="reverse"></p>
<script>
     let arr = [5, 8, 9, 4, 10, 67, 89, 45, 99, 12];
     document.getElementById('display').innerHTML = "Mảng ban đầu: " + arr;

     function reverseArray(){
         arr.reverse();
         return arr;
     }
     document.getElementById('reverse').innerHTML ="Mảng đảo: " + reverseArray();



</script>
</body>
</html>
